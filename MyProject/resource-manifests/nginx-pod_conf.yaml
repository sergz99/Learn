apiVersion: v1
kind: Pod                                            # 1
metadata:
  name: nginx-frontend
  labels:
    app: nginx-frontend                                 # 2
spec:
  volumes:
  - name: project-volume
    hostPath:
      # directory location on host
      path: /hosthome/useradmin/data
      # this field is optional
      type: DirectoryOrCreate
  - name: nginx-config
    configMap:
      name: nginx-config                                                       # 3
  containers:
    - image: nginx # 4
      name: nginx-frontend                              # 5
      ports:
        - containerPort: 80                          # 6
      volumeMounts:
      - mountPath: /project
        name: project-volume
      - name: nginx-config
        mountPath: /etc/nginx/nginx.conf
        subPath: nginx.conf        
